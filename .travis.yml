sudo: required
services:
- docker
env:
  global:
  - DOCKER_USERNAME=gjacquenot
  - secure: 
before_install:
- echo "Before install"
before_script:
- docker pull gjacquenot/windows-x64-posix-gcc8 || true
script:
- docker build --pull --cache-from gjacquenot/windows-x64-posix-gcc8 --tag gjacquenot/ssc_build_debian9_gcc8 .
after_script:
- docker images
after_success:
- if [[ "$TRAVIS_BRANCH" == "master" ]];
  then
  docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD;
  docker push gjacquenot/windows-x64-posix-gcc8;
  fi
notifications:
  email: true
